name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      SHUMA_KV_STORE_FAIL_OPEN: "true"
      SHUMA_API_KEY: changeme-dev-only-api-key
      SHUMA_FORWARDED_IP_SECRET: changeme-dev-only-ip-secret
      DEV_ADMIN_PAGE_CONFIG: "true"
      SHUMA_DEBUG_HEADERS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain and target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y curl ca-certificates jq

      - name: Install Spin CLI
        run: |
          SPIN_TAG="$(curl -fsSL https://api.github.com/repos/fermyon/spin/releases/latest | jq -r .tag_name)"
          SPIN_ASSET="spin-${SPIN_TAG}-linux-amd64.tar.gz"
          curl -fsSL "https://github.com/fermyon/spin/releases/download/${SPIN_TAG}/${SPIN_ASSET}" -o /tmp/spin.tar.gz
          tar -xzf /tmp/spin.tar.gz -C /tmp
          sudo mv /tmp/spin /usr/local/bin/spin
          spin --version

      - name: Build wasm release
        run: |
          ./scripts/set_crate_type.sh cdylib
          cargo build --target wasm32-wasip1 --release
          cp target/wasm32-wasip1/release/shuma_gorath.wasm src/bot_trap.wasm
          ./scripts/set_crate_type.sh rlib

      - name: Start Spin server (background)
        run: |
          nohup make run-prebuilt > /tmp/spin.log 2>&1 &
          for i in {1..180}; do
            if curl -sf -H "X-Forwarded-For: 127.0.0.1" -H "X-Shuma-Forwarded-Secret: ${SHUMA_FORWARDED_IP_SECRET}" http://127.0.0.1:3000/health > /dev/null 2>&1; then
              echo "spin ready"
              exit 0
            fi
            sleep 1
          done
          echo "spin did not become ready"
          tail -n 200 /tmp/spin.log || true
          exit 1

      - name: Run full test suite
        run: make test

      - name: Upload Spin logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spin-log
          path: /tmp/spin.log
