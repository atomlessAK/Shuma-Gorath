# .github/workflows/ci.yml
# CI workflow for WASM Stealth Bot Trap (Fermyon Spin)

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasi
          override: true
      - name: Install Spin CLI
        run: |
          curl -fsSL https://developer.fermyon.com/downloads/install.sh | bash
          echo "$HOME/.spin" >> $GITHUB_PATH
      - name: Build (release)
        run: spin build --release
      - name: Run tests
        run: cargo test --all --target x86_64-unknown-linux-gnu
      - name: Check formatting
        run: cargo fmt --all -- --check
