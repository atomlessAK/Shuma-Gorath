<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuma-Gorath Dashboard Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-shell">
    <section class="login-card panel panel-border pad-lg" aria-labelledby="login-title">
      <!-- <h1 id="login-title">Dashboard Login</h1> -->
      <!-- <p class="text-muted login-subtitle">Enter your <code class="env-var">SHUMA_API_KEY</code> to open an admin session.</p> -->
      <form id="login-form" class="login-form" novalidate>
        <label class="control-label" for="login-apikey">Enter your <code class="env-var">SHUMA_API_KEY</code></label>
        <input
          id="login-apikey"
          class="input-field input-field--mono"
          type="password"
          autocomplete="off"
          spellcheck="false"
          required
          aria-label="API key"
        >
        <button id="login-submit" class="btn btn-submit" type="submit">Login</button>
      </form>
      <p id="login-msg" class="message"></p>
    </section>
  </main>
  <script src="login.js"></script>
</body>
</html>
